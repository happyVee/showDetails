<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>画图</title>   
     <script src="Chart.bundle.js"></script>
     <script src="utils.js"></script>
     <script type="text/javascript" src="jquery-latest.js"></script>
     <style>
        canvas{
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .chart-container {
            width: 500px;
            margin-left: 40px;
            margin-right: 40px;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- 展示canvas -->
<div class="container">

</div>

<!--引入 chartjs-->

<script type="text/javascript">
 function createConfig(hotelItem) {
        var priceDict = hotelItem['price'];
        var name_cn = hotelItem['name_cn'];
        var name_en = hotelItem['name_en'];
        var date = Object.keys(priceDict);
        var price = Object.values(priceDict);
        var avg_price = Math.ceil(price.reduce(function(a,b) {return a+b})/price.length);
        var avg_price_list = Array.from( new Array(price.length),(v,i)=>{return avg_price});
            return {
                type: 'line',
                data: {
                    labels: date,
                    datasets: [
                    {   data: price,
                        label: "Lowest Price",//图例名字
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        pointRadius: 4,//点标记大小
                        pointHoverRadius: 8,//移动到点上时的大小
                        fill: false,
                    },
                ]},
                options: {
                    responsive: true,
                    title:{
                        display:true,
                        text:name_cn,
                    },
                    elements: {
                        point: {
                            pointStyle: 'circle'
                        }
                    },
                    scales: {
                        xAxes: [{
                            //gridLines: gridlines
                        }],
                        yAxes: [{
                            //gridLines: gridlines,
                            display: true,
                            ticks: {
                                min: 0,
                                max: (Math.ceil(Math.max.apply(Math,price)/100+1)*100),
                                stepSize: 100
                            }
                        }]
                    }
                },
            };
};
// Define a plugin to provide data labels
Chart.plugins.register({
    afterDatasetsDraw: function(chart, easing) {
        // To only draw at the end of animation, check for easing === 1
        var ctx = chart.ctx;

        chart.data.datasets.forEach(function (dataset, i) {
            var meta = chart.getDatasetMeta(i);
            if (!meta.hidden) {
                meta.data.forEach(function(element, index) {
                    // Draw the text in black, with the specified font
                    ctx.fillStyle = 'rgb(0, 0, 0)';

                    var fontSize = 10;
                    var fontStyle = 'normal';
                    var fontFamily = 'Helvetica Neue';
                    ctx.font = Chart.helpers.fontString(fontSize, fontStyle, fontFamily);

                    // Just naively convert to string for now
                    var dataString = dataset.data[index].toString();

                    // Make sure alignment settings are correct
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    var padding = 5;
                    var position = element.tooltipPosition();
                    ctx.fillText(dataString, position.x, position.y - (fontSize / 2) - padding);
                });
            }
        });
    }
});


window.onload = function() {
    var container = document.querySelector('.container');
    $.getJSON('/showDetails/details.json',function(data){
        hotel = Object.values(data);
        alert("Totle Hotels:"+hotel.length);
        hotel.forEach(function(hotelItem){
            var div = document.createElement('div');
            div.classList.add('chart-container');
            var canvas = document.createElement('canvas');
            div.appendChild(canvas);
            container.appendChild(div);
            div.style.width = '800px';
            div.style.height = '400px';
            var ctx = canvas.getContext("2d");
            new Chart(ctx,createConfig(hotelItem));
        });
    });
};

</script>
</body>
</html>
